<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title> blog of the site</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
 
 <div class = "Container mt-5 mb-5">
 <h1>Add blog</h1>
<form action="/blog/add" method="post">
<input type="text" name="title" placeholder="Enter title of blog" class="form-control"><br>
<input type="text" name="anons" placeholder="Enter anons of blog" class="form-control"><br>
<textarea  name="full_text" placeholder="Enter full text of blog" class="form-control"></textarea>
<button type="submit" class ="btn btn-success">Add blog</button> 
</form>
 </div>

<div th:insert="blocks/footer :: footer"></div>
    
</body>
</html>
