<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title> edit blog</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
 
 <div class = "Container mt-5 mb-5">
 <h1>edit blog</h1>
 <div th:each="el : ${post}" >
<form  method="post">
<input type="text" th:value="${el.title}" name="title" placeholder="Enter title of blog" class="form-control"><br>
<input type="text" th:value="${el.anons}" name="anons" placeholder="Enter anons of blog" class="form-control"><br>
<textarea   name="full_text"  placeholder="Enter full text of blog" class="form-control" th:text="${el.full_text}"/><br>
<button type="submit" class ="btn btn-success">update</button> 
</form>
 </div>
 </div>

<div th:insert="blocks/footer :: footer"></div>
    <p th:text="'Hello, ' + ${title} + '!'" />
</body>
</html>
